<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T-XBY C: Sign In</title>
    <link rel="stylesheet" href="css-login/estilos.css">
    <link rel="shortcut icon" href="../login/img/logo1.png" type="image/x-icon">
</head>
<body>
    <img class="logoimg" src="../img/img_news/LogoSample_ByTailorBrands (1.2).png">
    <img class="gift" src="../img/img_news/tumblr_lzq7rcG7An1r9kqc0o1_250.gif">
    <div class="contenedor-form">
        <div class="toggle">
            <span> Sign Up/Sign In</span>
        </div>

        <div class="formulario">
            <h2>Sign In:</h2>
            <form action="#">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" placeholder="Sign In" required>
             </form>
        </div>

        <div class="formulario">
            <h2>Sign Up:</h2>
            <form action="#">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Second name" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="E-mail" placeholder="E-mail" required>
                <input type="text" placeholder="Phone number" required>

                <input type="submit" value="Sign Up">
            </form>
        </div>
        <div class="reset-password">
            <a href="#">You forgot your Password?</a>
        </div>
        <br>
        <div class="reset-password">
            <a href="../index.html">Go Back</a>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/main.js"></script>  
    </body>
    </html>
